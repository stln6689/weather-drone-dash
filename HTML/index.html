<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="CSS/weather_drone.css" />
        <title> EECS 159B Weather Drone Website (Senior Design Project) </title>
    </head>

    <body>
        <!-- LEFT SIDE MENU -->
        <div class = "control-center"> 

            <a href = "index.html">
                <img src = "icons/home.png" alt = "home icon"> 
            </a>
                <h4> Home </h4>
                
            <a href = "Weather Drone MAP page.html">
                <img src = "icons/map.jpg" alt = "map icon">
            </a>
                <h4> Map </h4>
            
            <a href = "Weather Drone ABOUT page.html"> 
                <img src = "icons/about.png" alt = "about icon">
            </a>
                <h4> About </h4>
                     
        </div>

        <!-- START OF MAIN WEATHER BLOCK -->
        <div class="headerblock"> 
            <h2> Irvine, CA </h2>
            <div class="weather-container">
                <div class="weather-text">
                    <h1><span id="temperature">--</span> ºC</h1>
                </div>
                <img id="weather-image" src="" alt="Weather Condition">
            </div>
        </div>
        <!-- END OF MAIN WEATHER BLOCK -->

<!-- insert weather jpg... algorithm to change depending on temp number -->
        
        <!-- START OF BLOCK FORECAST BLOCK, light grey... -->
        <div class = "block2"> 
        <h2> Today's Forecast </h2>
            <div class="forecast-container">

                <div class="forecast-item">
                    <p class="time">6:00 AM</p>
                    <img class="weather-icon" src="" alt="Weather Icon">
                    <p class="temp">15 ºC</p>
                </div>

            </div>
        </div>
        <!-- END OF BLOCK FORECAST BLOCK -->

        <!-- START OF ADDITIONAL FORECAST BLOCK -->
        <div class = "block1"> 
        <h2>Additional Forecast</h2>
            <div class="weather-container">
                <div class="weather-text">
                    <h2>Humidity: <span id="humidity">--</span></h2>
                </div>
                <img id="humidity-image" src="" alt="Humidity Condition" style = "width: 300px; height: auto;">
            </div>

            <div class = "weather-container">
                <div class = "weather-text"> 
                    <h2>UV: <span id="uv">--</span></h2>
                </div>
                <img id="uv-image" src="" alt="UV Condition" style = "width: 300px; height: auto;">
            </div>
              
            <div class = "weather-container"> 
            <h2>Pressure: <span id="pressure">--</span></h2>
            </div>
        </div>
        <!-- END OF BLOCK 2 -->

        <script src="Java/weather_drone.js"> </script>

    </body>
</html>
